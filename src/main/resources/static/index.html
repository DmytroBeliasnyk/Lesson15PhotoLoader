<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <button class="dropbtn">Select Catalog</button>
    <div class="dropdown-content">
        <a href="#" data-catalog="java">Catalog Java</a>
        <a href="#" data-catalog="python">Catalog Python</a>
        <a href="#" data-catalog="javascript">Catalog JavaScript</a>
        <a href="#" data-catalog="c">Catalog C++</a>
    </div>
</div>

<table id="imagesTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="pagination"></div>

<script src="script.js"></script>

</body>
</html>
